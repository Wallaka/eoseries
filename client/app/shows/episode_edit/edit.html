<br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-plus"></span> Edit episode
    </div>
    <div class="panel-body">
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="editEpisode(form)" novalidate>
          <div class="form-group">
            <label>Season number</label>
            <input type="text" name="season_number" class="form-control" ng-model="season_number" required>
          </div>
          <div class="form-group">
            <label>Episode number</label>
            <input type="text" name="episode_number" class="form-control" ng-model="episode_number" required>
          </div>
          <div class="form-group">
            <label>Episode name</label>
            <input type="text" name="episode_name" class="form-control" ng-model="episode_name" required>
          </div>
          <div class="form-group">
            <label>Duration time</label>
            <input type="text" name="duration_time" class="form-control" ng-model="duration_time" required>
          </div>
          <div class="form-group">
            <label>Synopsis</label>
            <input type="text" name="synopsis" class="form-control" ng-model="synopsis" required>
          </div>
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.season_number.$error.required && submitted">
              Please enter a season number.
            </p>
            <p class="help-block" ng-show="form.episode_number.$error.required && submitted">
              Please enter an episode number.
            </p>
            <p class="help-block" ng-show="form.episode_name.$error.required && submitted">
              Please enter an episode name.
            </p>
            <p class="help-block" ng-show="form.duration_time.$error.required && submitted">
              Please enter a duration time.
            </p>
            <p class="help-block" ng-show="form.synopsis.$error.required && submitted">
              Please enter a synopsis.
            </p>
            <p class="help-block">{{ errors.other }}</p>
          </div>
          <div>
            <button class="btn btn-inverse btn-lg btn-login" type="submit">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
